      <div id="form-input" class="container">
        <h1>Technical exercise</h1>
        <p class="lead">As a bank customer, a web page is needed that will allow users to enter the payee name and monetary value in dollars and cents and convert that to cheque format.</p>

        <form id="the-form">
            <div class="form-group">
              <label for="payeename">Payee name:</label>
              <input type="text" class="form-control" id="payeename" name="payeename" pattern="^[a-zA-Z\-'\s]+$" title="Payee name should only contain letters and spaces, no symbols" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" class="form-control" name="amount" id="amount" min="0" max="100000000000000" step=".01" required>
            </div>            
            <button id="submit" type="button" class="btn btn-primary" onclick="showChequeFormat();">Submit</button>
          </form>        

      </div>
